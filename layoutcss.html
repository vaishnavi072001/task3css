<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>

<body>
    <div
        style="width: 400px; background-color: rgb(92, 128, 199); margin: 10px; padding: 10px;
         border-color: white;border-radius: 10px;border-style: solid;border-width: 2px;">
        <header
            style="height: 80px; background-color: lightcoral; margin: 10px; padding: 10px; 
            text-align: center;  border-color: white;border-radius: 10px;border-style: solid;border-width: 2px;">
            Header</header>

        <nav
            style="height: 40px; background-color: rgb(126, 240, 126);margin: 10px; padding: 10px; 
            text-align: center;  border-color: white;border-radius: 10px;border-style: solid;border-width: 2px;">
            Nav</nav>

        <aside
            style="width: 100px; height: 260px; background-color: lightpink; display: inline-block;
         vertical-align: top;margin: 10px; padding: 10px; text-align: center; border-radius: 10px;
         border-style: solid;border-width: 2px;border-color: white;">
            Aside</aside>

        <main
            style="width: 205px;height: 260px;  background-color: aqua; display: inline-block;
         margin: 10px; padding: 10px; text-align: center; border-radius: 10px;
         border-style: solid;border-color: white;border-width: 2px;">
            Main
            <article
                style="height: 130px;margin: 10px; padding: 10px; background-color: blueviolet; text-align: center; border-color: white; border-radius: 10px;border-style: solid;border-width: 2px;">

                <span
                    style=" margin: 10px; padding: 10px; text-align: center; display: block ;
                     background-color: wheat; border-color: white;border-radius: 10px;
                     border-style: solid;border-width: 2px;">span</span>

                <p
                    style="margin: 10px; padding: 10px; text-align: center;
                     background-color: rgb(233, 233, 62); border-radius: 10px;
                     border-style: solid;border-width: 2px;border-color: white;">
                    para</p>

            </article>

            <section
                style="height: 50px; width: 163px; background-color: blue;margin: 10px; padding: 10px; 
                text-align: center; border-radius: 10px;border-color: white;border-style: solid;border-width: 2px;">
                Section</section>
        </main>

        <footer
            style="height: 130px; background-color: violet; margin: 10px; padding: 10px; 
            text-align: center; border-radius: 10px;border-color: white;border-style: solid;border-width: 2px;">
            Footer</footer>
    </div>
</body>

</html>
